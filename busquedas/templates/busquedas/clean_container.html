<!--Decimos a home que herede-->
{% extends "appPrincipal/base.html" %}
<!--Cargue todo lo que podamos tener en carpeta static, imagen del contenido-->
{% load static %}
<!--Abrimos bloque de contenido y cerramos cuando terminan contenidos propios de la pagina-->
{% block content %}
<!--Van todos los servicios-->
<!--Recorremos servicios con buble for each-->
    <h2 style="color: white; text-align: center;">De esta manera depositas el contenido de cada basura</h2>
    {% for con in containers %}
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{con.imagen.url}}" alt="" style="width: 50%; height: 50%;">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4" >
                            <span class="section-heading-lower">{{con.name}}</span>
                            <span class="section-heading-upper">{{con.deposit_content}}</span>
                        </h2>              
                    </div>
                </div>
            </div>
        </section>   
    {% endfor %}
<!--Separacion-->
{% endblock %}
